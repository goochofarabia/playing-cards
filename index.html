<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">2♠</div>
      <div class="middle">
        <span class="top">♠</span>
        <span class="bottom">♠</span>
      </div>
      <div class="right">2♠</div>
    </div>
    <div class="card">
      <div class="left hearts">A♥</div>
      <div class="middle">
        <span class="top hearts">♥</span> 
      </div>
      <div class="right hearts">A♥</div>
    </div>
    <div class="card">
      <div class="left">5♣</div>
      <div class="middle">
        <span class="top">♣♣</span>
        <span class="bottom">♣♣</span>
      </div>
      <div class="right">5♣</div>
    </div>
  </main>
</body>

</html>
